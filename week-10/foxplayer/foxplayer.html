<!DOCTYPE html>

<html>
    <head>
        <title>FOXPLAYER</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="foxplayer-style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="maininfo">
                <div class="head">
                    <img src="img/foxplayer.png">
                    <h2>Playlist</h2>
                </div>
                <div class="playlist">
                    <div class="alltracks">All tracks</div>
                    <div class="favs">Favourites</div>
                </div>
            </div>
            <div class="leftside">
                <div class="current">
                    <img src="img/add.svg" class="addtolist">
                    <img src="img/star.svg" class="favourite">
                </div>
                <div class="tracks"></div>
            </div>
            <div class="controlpanel">
                <audio controls>
                    <source src="Purple_Drift.mp3" type="audio/mpeg">
                </audio>
            </div>
        <div>
        <script src="music/foxplayer.js"></script>
    </body>
</html>
