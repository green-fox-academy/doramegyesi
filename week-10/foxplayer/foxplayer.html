<!DOCTYPE html>

<html>
    <head>
        <title>FOXPLAYER</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="foxplayer-style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <img src="img/foxplayer.png">
                <div class="playlist">
                    <h2>Playlist</h2>
                    <p>All tracks</p>
                    <p>Favourites</p>
                    <p>Relaxing music for programming</p>
                    <p>Party</p>
                </div>
                <div class="current">
                   <img src="img/add.svg" class="addtolist">
                    <img src="img/star.svg" class="favourite">
                </div>
                <div class="tracks">
                </div>
                <div class="controlpanel">
                    <audio controls>
                        <source src="Purple_Drift.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        <div>
        <script src="music/foxplayer.js"></script>
    </body>
</html>
